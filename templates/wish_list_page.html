{% extends 'base.html' %}
{% load static %}


{% block body %}



<div class="wishlist-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                    <th>Product Name</th>
                                    <th>Unit Price </th>
                                    <th>Details</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for i in get_data %}
                                <tr>
                                    <td class="thumbnail-img">
									    <img class="img-fluid" src="{{i.Wish_product.store_post_book_image}}" alt="">
                                    </td>
                                    <td class="name-pr">
                                        {{i.Wish_product.store_post_book_name}}
                                    </td>
                                    <td class="price-pr">
                                       {{i.Wish_product.store_post_book_price}}
                                    </td>
                                    <td class="add-pr">
                                        <a class="btn hvr-hover" href="{% url 'post_details' i.Wish_product.id %}">Go for details</a>
                                    </td>
                                    <td class="remove-pr">
                                        <a href="{% url 'delete_wish_list' i.id %}">
									<i class="fas fa-times"></i>
								</a>
                                    </td>
                                </tr>
                              {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
